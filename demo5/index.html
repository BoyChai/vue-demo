<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试VUE</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="hello-vue">
    <input type="text" v-model="input1">
    <p>{{input1}}</p>
</div>
<script>
  const HelloVueApp = {
    data() {         // 定义数据的地方
      return {
          input1: "123",
      }
    },
  }
  Vue.createApp(HelloVueApp).mount('#hello-vue');
</script>
</body>
</html>
