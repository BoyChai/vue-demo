<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试VUE</title>
    <!--    引入vue的cdn-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="hello-vue">
    <p>{{ message }}</p>
    <a v-bind:href="url">点我</a>
    <a :href="url">点我</a>
    <p v-text="num"></p>
    <button v-on:click="num++" >+1</button>
</div>
<script>
    const HelloVueApp = {
        data() {
            return {
               message:"Hello Vue!",
               num: 0,
               url:"https://www.baidu.com",
            }
        }
    }
    Vue.createApp(HelloVueApp).mount('#hello-vue')
</script>
</body>
</html>
