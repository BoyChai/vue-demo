<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试VUE</title>
<!--    引入vue的cdn-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="hello-vue">
    <p>{{ message }}</p>
    <p>{{ name }}</p>
    <p>{{ counter }}</p>
  </div>
  <script>
    const HelloVueApp = {
      data() {
        return {
          message: "Hello Vue!",
          name: "boychai",
          counter: 0,
        }
      },
      mounted(){  // 实例生命周期中的一个钩子
        setInterval(()=>{ // js语法，定时器
          this.counter++
        },1000)
      }
    }
    Vue.createApp(HelloVueApp).mount('#hello-vue')

  </script>
</body>
</html>
